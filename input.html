<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Conversor de Caralho</h1>
        <div class="input-group">
            <label for="conversionType">Escolha a porra da convers√£o:</label>
            <select id="conversionType" onchange="changeLabels()">
                <option value="normalize">RGB normalizado</option>
                <option value="rgbToHsv">RGB para HSV</option>
                <option value="hsvToRgb">HSV para RGB</option>
                <option value="rgbToCmyk">RGB para CMYK</option>
                <option value="rgbToCmyk">CMYK para RGB</option>
                <option value="rgbToGrayscale">RGB para Escala de Cinza</option>
            </select>
        </div>
        <div class="input-group">
            <label for="red">Red:</label>
            <input type="number" id="red" min="0" max="255">
        </div>
        <div class="input-group">
            <label for="green">Green:</label>
            <input type="number" id="green" min="0" max="255">
        </div>
        <div class="input-group">
            <label for="blue">Blue:</label>
            <input type="number" id="blue" min="0" max="255">
        </div>
        <button class="btConverte" onclick="convertColors()">Converter</button>
        <div id="result"></div>
    </div>

    <script src="/script.js"></script>
    <script>
        function changeLabels() {
            var conversionType = document.getElementById("conversionType").value;
            if (conversionType === "hsvToRgb") {
                document.querySelector("label[for='red']").textContent = "H:";
                document.querySelector("label[for='green']").textContent = "S:";
                document.querySelector("label[for='blue']").textContent = "V:";
            } else {
                document.querySelector("label[for='red']").textContent = "Red:";
                document.querySelector("label[for='green']").textContent = "Green:";
                document.querySelector("label[for='blue']").textContent = "Blue:";
            }
        }
    </script>
</body>
</html>
